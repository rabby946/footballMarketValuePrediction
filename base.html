<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark text-light">

  <!-- Dark Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="/">Football Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          <a class="nav-link {% if request.path.startswith('/predict') %}active{% endif %}" href="/predict">Predict</a>
          <a class="nav-link {% if request.path.startswith('/login') %}active{% endif %}" href="/login">Login</a>
          <a class="nav-link {% if request.path.startswith('/logout') %}active{% endif %}" href="/logout">Logout</a>
          <a class="nav-link disabled">GOAT</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info text-center">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (if you need dropdowns, toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1X6jVpk2jl1rZj1SvyA3PebF0sVdH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
</body>
</html>
